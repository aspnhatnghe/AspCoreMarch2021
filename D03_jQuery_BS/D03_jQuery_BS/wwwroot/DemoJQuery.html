<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/dist/jquery.js"></script>

    <script>
        $(document).ready(function () {
            $("#btnHello").click(function () {
                alert("Xin chào")
            });

            //chỉnh css cho thẻ div khi hơ chuột
            $("div").hover(function () {
                $(this).css({
                    "box-shadow": "0 0 10px red"
                });
            });
            $("div").mouseout(function () {
                $(this).css({
                    "box-shadow": "0 0 0 black"
                });
            });
        });       
    </script>
</head>
<body>
    <h1>DEMO jQuery</h1>

    <button id="btnHello" type="button">Hello</button>
    <div>HTML</div>
    <div>CSS</div>
    <div>jQuery</div>
    <div>BootStrap</div>
</body>
</html>
